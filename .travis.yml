# Config file for automatic testing at travis-ci.com

language: python
python:
  - 3.8

matrix:
  include:
    - env:
        - TOXENV=py38,codecov
      python: '3.8'

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U tox-travis
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

# Command to run tests, e.g. python setup.py test
script: tox -v

# Upload codecov results to the cloud (generated by pytest-cov)
after_success:
  - codecov

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
